<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>login form</title>
</head>
<body>
<div layout:fragment="content" class="w-[800px] mx-auto">
    <form  th:action="@{/signup}" th:object="${userForm}" class="flex flex-col gap-7" method="post">
        <input type="text" class="input" name="loginId" th:field="*{loginId}" placeholder="Id">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>
        <input type="password" class="input" name="password" placeholder="Password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <input type="text" class="input" name="nickname" th:field="*{nickname}" placeholder="Nickname">
        <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
        <input type="text" class="input" name="email" th:field="*{email} "placeholder="Email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <input type="submit" class="btn" value="회원가입">
    </form>
</div>
</body>
</html>
