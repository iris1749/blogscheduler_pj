<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <div layout:fragment="content">
        <header role="banner">
            <div class="logo">
                <button class="btn btn-ghost">
                    <a role="button" class="btn">Daily Blog</a>
                </button>
            </div>
            <div class="search">검색</div>
            <div class="flex space-x-4">
                <div>알림</div>
                <div>작성</div>
                <div>프로필바</div>
            </div>
        </header>

        <main role="main">
            <div class="content">
                <div class="box">
                    <div class="blog-article">
                        <div class="box">인기, 추천, 팔로우</div>
                        <div class="box">정렬</div>
                    </div>
                    <div class="box">게시글</div>
                </div>
            </div>
            <div class="rightbar">
                <div class="box">스케줄</div>
                <div class="todo box">To Do List</div>
            </div>
        </main>

        <footer role="contentinfo">
            <div class="text-center text-white">
                <p>&copy; 2024 Daily Blog. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="text-white">Facebook</a> |
                    <a href="#" class="text-white">Twitter</a> |
                    <a href="#" class="text-white">Instagram</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
