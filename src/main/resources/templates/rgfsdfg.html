<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Frame Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav main aside"
                "nav main footer";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            width: 80%;
            height: 80%;
            padding: 10px;
            border: 1px solid gray;
            box-sizing: border-box;
        }
        .box {
            border: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        header { grid-area: header; }
        nav { grid-area: nav; display: flex; flex-direction: column; }
        main { grid-area: main; display: flex; flex-direction: column; }
        aside { grid-area: aside; }
        footer { grid-area: footer; }
    </style>
</head>
<body>
<div class="container">
    <header class="box">Logo

    </header>
    <nav class="box">
        <div class="box">검색</div>
        <div class="box">인기, 최신, 팔로우</div>
    </nav>
    <main class="box">
        <div class="box">게시글</div>
    </main>
    <aside class="box">스케줄</aside>
    <footer class="box">todo List</footer>
</div>
</body>
</html>
