<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="article_card.css">
    <style>
        header {
            background-color: lightgray;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .avatar {
            width: 36px;
            height: 36px;
        }

         main {
            height: 960px;
            display: flex;
            padding: 20px;
         }
        .box content {
            display: flex;
            padding: 20px;
        }
        .article section {
            display: flex;
            padding: 20px;
        }


        footer {
            background-color: darkgray;
            text-align: center;
            padding: 20px;
        }

        <img src="../../../../../../AppData/Local/Temp/04-2.jpg" height="752" width="1000"/>
    </style>
</head>
<body>
<header role="banner">
    <div class="logo">
        <a href="/">
            <h5>Daily Blog</h5>
        </a>
    </div>
    <label class="input input-bordered flex items-center gap-2">
        <input type="text" class="grow" placeholder="Search"/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-6 h-4 opacity-100">
            <path fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"/>
        </svg>
    </label>
    <nav>
        <ul class="flex space-x-4">
            <div class="user-notice">
                <a href="#" class="text-black">
                    <img src="https://i.imgur.com/q7NN11L.png" alt="user_notice">
                </a>
            </div>
            <div class="user-notice">
                <a href="#" class="text-black">
                    <img src="https://i.imgur.com/6DKYAIt.png" alt="user_notice">
                </a>
            </div>
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                </div>
            </div>
            <div>
                <details class="dropdown">
                    <ul class="p-2 shadow menu dropdown-content z-[1] bg-base-100 rounded-box w-52">
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signin}">로그인</a>
                            <a class="nav-link" sec:authorize="isAuthenticated" th:href="@{/logout}">로그아웃</a>
                        </li>
                        <li><a>Item 2</a></li>
                    </ul>
                </details>
            </div>
        </ul>
    </nav>
</header>

<main role="main">
    <div class="box content">
        <div class="article section">
            <div>
                <iframe id="posts_card" src="posts_card.html" width="350" height="450"></iframe>
            </div>
        </div>
        <div class="sidebar">
            <div class="scheduler section"></div>
            <div class="todolist section"></div>
        </div>
    </div>
</main>

<footer role="contentinfo">
    <div class="text-center text-white">
        <p>&copy; 2024 Daily Blog. All rights reserved.</p>
        <div class="social-links">
            <a href="#" class="text-white">Facebook</a> |
            <a href="#" class="text-white">Twitter</a> |
            <a href="#" class="text-white">Instagram</a>
        </div>
    </div>
</footer>
</body>
</html>
